<!DOCTYPE html>
<html>
    <head>
        <title>ZeusMatch</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/stylesheets/zeusmatch.theme.min.css" />
        <link rel="stylesheet" href="/stylesheets/jquery.mobile.icons-1.4.0.min.css" />
        <link rel="stylesheet" href="/stylesheets/jquery.mobile.structure-1.4.0.min.css" />
        <link rel="stylesheet" href="/stylesheets/zeusmatch.css" />
    </head>
    <body>

        <div data-role="page">
            <div data-role="header">
                <h1>ZeusMatch</h1>
            </div>
            <div role="main" class="ui-content">
                <h1>Profiel verwijderen</h1>
                <p>
                    Weet je zeker dat je je profiel wilt verwijderen? Alle data (je foto's, likes, matches) wordt onmiddelijk verwijderd en kan niet meer worden teruggehaald. Je kan deze stap niet ongedaan maken.
                </p>
                <p>
                    <input data-icon="delete" value="Ja, verwijder mijn profiel" type="button">
                </p>
            </div>
            <div data-role="footer">
                <h4>&copy; Max Maton, Jakob Buis 2014</h4>
            </div>
        </div>

        <script type="text/javascript" src="/javascripts/jquery-2.1.0.min.js"></script>        
        <script type="text/javascript" src="/javascripts/jquery.mobile-1.4.0.min.js"></script>        
    </body>
</html>
