<!DOCTYPE html>
<html>
    <head>
        <title>ZeusMatch</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/stylesheets/zeusmatch.theme.min.css" />
        <link rel="stylesheet" href="/stylesheets/jquery.mobile.icons-1.4.0.min.css" />
        <link rel="stylesheet" href="/stylesheets/jquery.mobile.structure-1.4.0.min.css" />
        <link rel="stylesheet" href="/stylesheets/zeusmatch.css" />
    </head>
    <body>

        <div data-role="page">
            <div data-role="header">
                <h1>ZeusMatch</h1>
            </div>
            <div role="main" class="ui-content">
                <img src="images/dummy.png" alt="Foto van {persoon}" class="photo">
                <p class="details">
                   <span class="name">Max Maton</span> 
                   <span class="age">22 jaar</span>
                   <span class="organisation">De Bolk (Delft)</span>
                </p>
                <form class="ui-grid-a">
                    <div class="ui-block-a">
                        <input data-icon="delete" value="Meh" type="button">
                    </div>
                    <div class="ui-block-b">
                        <input data-icon="check" value="Leuk!" type="button">
                    </div>
                </form>
            </div>
            <div data-role="footer">
                <h4>&copy; Max Maton, Jakob Buis 2014</h4>
            </div>
        </div>

        <script type="text/javascript" src="/javascripts/jquery-2.1.0.min.js"></script>        
        <script type="text/javascript" src="/javascripts/jquery.mobile-1.4.0.min.js"></script>        
    </body>
</html>
